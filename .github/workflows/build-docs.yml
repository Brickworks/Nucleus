name: "Build Docs"
on:
  push:	
    branches:	
    - master
  pull_request:
    branches:
    - master

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: ammaraskar/sphinx-action@master
  with:
    docs-folder: "docs/"
    repo-token: "${{ secrets.GITHUB_TOKEN }}"
    build-command: "make github"